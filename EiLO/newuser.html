        <h1 class="title">New User</h1>
            <h3>Enter the account information</h3>
            <form action="newuser.html" method="POST" enctype="multipart/form-data">
                
                <labelpre for="uname"><b>Username:</b></labelpre>
                <input type="text" placeholder="EiLO Username" name="uname" required>
                <br>
                <labelpre for="psw"><b>Password:</b></labelpre>
                <input type="password" placeholder="EiLO Password" name="psw" required>
                <!--<label for="psw"><b>Password Confirm: *</b></label>
                <input type="password" placeholder="EiLO Password" name="pswconf" required>
                <br>-->

        <h1>Permissions</h1>
        <input type="checkbox" id="chk1" name="http" value="http" checked>
        <label for="chk1">Webserver Permission (HTTP)</label>
        <input type="checkbox" id="chk2" name="irc" value="irc" checked>
        <label for="chk2">Remote Console Permission (IRC)</label>        
        <input type="checkbox" id="chk3" name="virt" value="virt" checked>
        <label for="chk3">Virtual Media Permission</label>
        <input type="checkbox" id="chk4" name="pwer" value="pwer" checked>
        <label for="chk4">Virtual Power Permission</label>
        <input type="checkbox" id="chk5" name="sett" value="sett" checked>
        <label for="chk5">Change EiLO Settings</label>
        <input type="checkbox" id="chk6" name="admin" value="admin" checked>
        <label for="chk6">Administrator</label>
        <br>
<br><br><br><br>
                <input type="submit" value="Add User" class="btn">
            </form>

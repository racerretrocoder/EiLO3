<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EiLO 3 Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            color: #333;
        }

        .container {
            width: 960px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
        }

        .header {
            background: linear-gradient(to bottom, #004080, #003366);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"], form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 14px;
        }

        form input[type="submit"] {
            padding: 10px 20px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        form input[type="submit"]:hover {
            background: #003366;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f0f0f0;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>EiLO 3 Login</h1>
        </header>

        <div class="content">
            <p id="motd"></p>
<br><br>
            <form action="login.html" method="POST" enctype="multipart/form-data">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="EiLO Username" name="uname" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="EiLO Password" name="psw" required>
                <br>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>

        <footer class="footer">
            <p>Externally Integrated Lights-Out Version 1.90 Build Feb 20 2026</p> 
        </footer>
    </div>
    <script>
        // MOTD (Banner)
        fetch("/motd")
            .then(response => response.text())
            .then(data => editmotd(data))
            .catch(error => console.log(error));


        function editmotd(string) {
            document.getElementById("motd").innerHTML = "Security Notice<br>------------------------------------------------------------------------------------------------------------------------<br>" + string + ""; 
        }
    </script>
</body>
</html>

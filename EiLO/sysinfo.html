    <script>

// update overview information
fetch("/overview.get")
    .then(response => response.text())
    .then(data => overview(data))
    .catch(error => document.getElementById("wait").innerHTML = error);


        function overview(string) {
            const data = string.split("|");
            // fullstring = f"{cpu}|{os}|{release}|{build}|{hostname}|{cores}|{procid}|{arch}|{percentram}|{totalram}|{usagecpu}"
            var cpu = data[0];
            var os = data[1];
            if (os == "Windows 2008ServerR2") {
                var os = "Windows Server 2008 R2";
            }
            var release = data[2];
            var build = data[3];
            var hostname = data[4];
            var cores = data[5];
            var procid = data[6];
            var arch = data[7];
            var ram = data[8];
            var totram = data[9];
            var usage = data[10];
            var computername = data[11];
            var longcomputername = data[12];
            var localip = data[13];
            // now set the data
            document.getElementById("ram").innerHTML = "Total Ram: " + totram + " Bytes"; 
            document.getElementById("cpu").innerHTML = "Processor: " + cpu + ""; 
            document.getElementById("cpuuse").innerHTML = "CPU Usage: " + usage + "%"; 
            document.getElementById("os").innerHTML = "Operating System: " + os + ""; 
            document.getElementById("ipaddr").innerHTML = "Local IP Address: " + localip + ""; 
            document.getElementById("servername").innerHTML = "Server Name: " + computername + ""; 
            document.getElementById("hostname").innerHTML = "Network Hostname: " + hostname + ""; 
            document.getElementById("productname").innerHTML = "Actual Computer Name: " + longcomputername + ""; 
            document.getElementById("wait").innerHTML = ""; 
        }
        function powermomentary() {

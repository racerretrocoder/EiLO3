    <script>

// update overview information

        function users() {

        function media() {
            document.getElementById('configae').src="/mediaconfig.html";

        function advanced() {

        function powermomentary() {
            alert("Are you sure you want to press the power button momentarily? (Refresh to cancel)")
            fetch("/powermomentary").then(function(response) {
                return response.text(); 
            }).then(function(data) {
                console.log(data);
            }).catch(function(err) {
                console.log('Fetch Error :-S', err);
            });
        }

        function powerhold() {
            alert("Are you sure you want to hold down the power button? (Refresh to cancel)")
            fetch("/powerhold").then(function(response) {
                return response.text();
            }).then(function(data) {
                console.log(data);
            }).catch(function(err) {
                console.log('Fetch Error :-S', err);
            });
        }

        function powercold() {
            alert("Are you sure you want to cold boot the system? (Refresh to cancel)")
            fetch("/powercold").then(function(response) {
                return response.text();  
            }).then(function(data) {
                console.log(data);
            }).catch(function(err) {
                console.log('Fetch Error :-S', err);
            });
        }

        function powerreset() {
            alert("Are you sure you want to reset the system? (Refresh to cancel)")
            fetch("/powerreset").then(function(response) {
                return response.text();  
            }).then(function(data) {
                console.log(data);
            }).catch(function(err) {
                console.log('Fetch Error :-S', err);
            });
        }

function fetchpowerstate() {
fetch("/powerstate")
    .then(response => response.text())
    .then(data => pstate(data))
    .catch(error => document.getElementById("wait").innerHTML = error);
        function pstate(data) {
            document.getElementById("psate").innerHTML = "Power state: " + data + ""; 
        }

}
fetchpowerstate();
        // auto update
        const delay = ms => new Promise(res => setTimeout(res, ms));

const autoupdate = async () => {
  await delay(5000);
  fetchpowerstate();
  console.log("Auto Updated")
  autoupdate()
}
